<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NEXBIT SAFE | QR Login</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0b1b2d,#050b13 60%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  color:#e6f1ff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-card{
  position:relative;
  width:420px;
  background:#0b1624;
  border-radius:16px;
  box-shadow:0 0 40px rgba(0,140,255,.25);
  padding:28px;
}

.scan-btn{
  position:absolute;
  top:18px;
  right:18px;
  padding:6px 12px;
  border:1px solid #00aaff;
  border-radius:6px;
  font-size:12px;
  color:#00aaff;
  cursor:pointer;
}
.scan-btn:hover{
  background:#00aaff;
  color:#000;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:22px;
}
.logo img{width:42px}
.logo span{
  font-size:20px;
  font-weight:700;
  letter-spacing:1px;
}

.title{
  text-align:center;
  font-size:16px;
  margin-bottom:18px;
}

.qr-box{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.qr{
  width:220px;
  height:220px;
  background:#08101c;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:14px;
}
.qr img{
  width:180px;
  height:180px;
}

.tip{
  font-size:13px;
  opacity:.75;
  text-align:center;
  line-height:1.5;
}

.status{
  margin-top:12px;
  font-size:13px;
  color:#00d084;
  display:none;
}

.footer{
  margin-top:22px;
  font-size:12px;
  opacity:.6;
  text-align:center;
}
</style>
</head>

<body>

<div class="login-card">
  <div class="scan-btn" onclick="openScan()">Scan</div>

  <div class="logo">
    <img src="https://custom-images.strikinglycdn.com/res/hrscywv4p/image/upload/c_limit,fl_lossy,h_300,w_300,f_auto,q_auto/13252794/625023_897386.png">
    <span>NEXBIT SAFE</span>
  </div>

  <div class="title">Scan QR Code to Log In</div>

  <div class="qr-box">
    <div class="qr">
      <img id="qrImg" src="">
    </div>

    <div class="tip">
      Open NEXBIT App<br>
      Scan this QR code to log in
    </div>

    <div class="status" id="status">âœ” Login successful</div>
  </div>

  <div class="footer">
    Secure login powered by NEXBIT SAFE
  </div>
</div>

<script>
function openScan(){
  window.location.href = '/scan.html';
}

let loginToken = null;
let timer = null;

async function createQR(){
  const res = await fetch('/api/qr/create');
  const data = await res.json();
  loginToken = data.token;
  document.getElementById('qrImg').src = data.qr;
  startPoll();
}

function startPoll(){
  timer = setInterval(async ()=>{
    if(!loginToken) return;
    const res = await fetch('/api/qr/status?token=' + loginToken);
    const data = await res.json();
    if(data.status === 'success'){
      clearInterval(timer);
      document.getElementById('status').style.display = 'block';
    }
  },1500);
}

createQR();
</script>

</body>
</html>
